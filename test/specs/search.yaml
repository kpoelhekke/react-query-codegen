basePath: /search-service
definitions:
  core.DidYouMeanOption:
    properties:
      query:
        type: string
      score:
        type: number
      text:
        type: string
    type: object
  core.DocumentList:
    properties:
      displayName:
        type: string
      documents:
        items:
          additionalProperties: true
          type: object
        type: array
      id:
        type: string
      numberOfHits:
        type: integer
      pagination:
        $ref: '#/definitions/core.Pagination'
      sortOptions:
        items:
          $ref: '#/definitions/core.SortOption'
        type: array
    type: object
  core.ErrorMessage:
    properties:
      message:
        type: string
      type:
        type: string
    type: object
  core.Facet:
    properties:
      displayName:
        type: string
      filters:
        items:
          $ref: '#/definitions/core.FacetFilter'
        type: array
      id:
        type: string
      multipleLevels:
        type: boolean
      selectionType:
        type: string
    type: object
  core.FacetFilter:
    properties:
      count:
        type: integer
      displayName:
        type: string
      query:
        type: string
      selected:
        type: boolean
    type: object
  core.Page:
    properties:
      displayName:
        type: string
      query:
        type: string
      selected:
        type: boolean
    type: object
  core.Pagination:
    properties:
      firstPage:
        $ref: '#/definitions/core.Page'
      hitsPerPage:
        type: integer
      nextPage:
        $ref: '#/definitions/core.Page'
      offset:
        type: integer
      pages:
        items:
          $ref: '#/definitions/core.Page'
        type: array
      previousPage:
        $ref: '#/definitions/core.Page'
    type: object
  core.Query:
    properties:
      displayName:
        type: string
      id:
        type: string
      parameters:
        type: string
      queryString:
        type: string
    type: object
  core.Result:
    properties:
      didYouMean:
        items:
          $ref: '#/definitions/core.DidYouMeanOption'
        type: array
      documentList:
        $ref: '#/definitions/core.DocumentList'
      facets:
        items:
          $ref: '#/definitions/core.Facet'
        type: array
      query:
        $ref: '#/definitions/core.Query'
      stats:
        $ref: '#/definitions/core.Stats'
    type: object
  core.SortOption:
    properties:
      displayName:
        type: string
      query:
        type: string
      selected:
        type: boolean
    type: object
  core.Stats:
    properties:
      searchEngineRoundTripTimeInMillis:
        type: integer
      searchEngineTimeInMillis:
        type: integer
      searchProcessingTimeInMillis:
        type: integer
      totalHits:
        type: integer
    type: object
info:
  contact:
    email: info@wayke.se
    name: Wayke Support
  description: Search service in front of Elasticsearch
  title: Wayke search-service API
